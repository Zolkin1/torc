general_settings:
  nodes: 32
  verbose: True
  node_dt: 0.025
  compile_derivatives: True
  base_frame: "trunk"
  scale_cost: False
  max_initial_solves: 20
  initial_constraint_tol: 5e-3
  nodes_full_dynamics: 2   # Also determines how many nodes have torque constraints
  integrate_velocity_targets: False
  delay_prediction_dt: 0 #5e-3 # TODO: Tune or disable
  terminal_cost_weight: 5
solver_settings:
  rel_tol: 1e-6
  abs_tol: 1e-6
  verbose: True
  polish: False
  rho: 0.02
#  alpha:
  adaptive_rho: True
  max_iter: 50
constraints:
  friction_coef: 0.5
  max_grf: 200
costs:
  - type: ConfigurationTracking
    name: "ConfigTracking"
    weight: [ 0.0, 0.0, 1,  # Having x and y weights appears to be bad
              .01, .01, .01,
              0.01, 1, 0.001, 0.001, 0.1, 0.001,
              0.01, 1, 0.001, 0.001, 0.1, 0.001 ]
  - type: VelocityTracking
    name: "VelocityTracking"
    weight: [5, 2, 5,
             0.5, 0.5, 0.5,
             1, 1, 0.05, .002, .05, 0,
             1, 1, 0.05, .002, .05, 0]
  - type: TorqueRegularization
    name: "TorqueReg"
    weight: [.000, .000, .000, .000, .001, 0,
             .000, .000, .000, .000, .001, 0]
  - type: ForceRegularization
    name: "ForceReg"
    weight: [0.0001, 0.0001, 0.01]
contacts:
  num_contact_locations: 4
  contact_frames: ["FR_foot", "FL_foot", "RR_foot", "RL_foot"]
line_search: