general_settings:
  nodes: 32
  verbose: True #True
  node_dt_type: two_groups # Even, two_groups, Adaptive
  node_group_1_n: 5
  node_group_2_n: 27
  node_dt_1: 0.015
  node_dt_2: 0.025
  compile_derivatives: False #True
  base_frame: "pelvis"
  scale_cost: False
  max_initial_solves: 20
  initial_constraint_tol: 5e-4
  nodes_full_dynamics: 20 #14 #5 #3 #3 #3 #4   # Also determines how many nodes have torque constraints
  delay_prediction_dt: 0
  terminal_cost_weight: 20 #200 #2
solver_settings:
# HPIPM:
  mode: Robust #Speed #Robust #Balance -- To get a success the best chance is with Robust and give more iterations
  alpha_min: 1e-8
  max_iter: 30 #9 #5 #10
  mu0: 100
  tol_stat: 1e-8
  tol_eq: 1e-8
  tol_comp: 1e-8
  tol_ineq: 1e-8
  reg_prim: 1e-12
  warm_start: 0
  pred_corr: 0 #1 -- Setting this one seems to hurt the constraint violation across solves
  ric_alg: 1
  split_step: 1 #0
# OSQP:
#  rel_tol: 1e-3
#  abs_tol: 1e-3
#  verbose: True
#  polish: False
#  rho: 0.01
#  alpha: 1.6 # 1.6, 1.1
#  sigma: 1e-6
#  adaptive_rho: False
#  max_iter: 200 #20
#  scaling: 10
constraints:
  friction_coef: 0.6
  friction_margin: 2
  max_grf: 500
  collisions:
    - frame1: "left_toe"
      frame2: "right_toe"
      radius1: 0.1 #0.13
      radius2: 0.1 #0.13
    - frame1: "left_heel"
      frame2: "right_heel"
      radius1: 0.1 #0.13
      radius2: 0.1 #0.13
    - frame1: "left_toe"
      frame2: "right_heel"
      radius1: 0.1
      radius2: 0.1
    - frame1: "left_heel"
      frame2: "right_toe"
      radius1: 0.1
      radius2: 0.1
    - frame1: "left_wrist_yaw_link"
      frame2: "waist_support_link"
      radius1: 0.06
      radius2: 0.06
    - frame1: "right_wrist_yaw_link"
      frame2: "waist_support_link"
      radius1: 0.06
      radius2: 0.06
  polytope_delta: 0.02
  swing_start_node: 2
  swing_end_node: 32
  holonomic_start_node: 2 # 2 #22 #2
  holonomic_end_node: 32 #32 #24 #32
