general_settings:
  nodes: 32
  verbose: True #True
  node_dt_type: two_groups # Even, two_groups, Adaptive
  node_group_1_n: 5
  node_group_2_n: 27
  node_dt_1: 0.015
  node_dt_2: 0.025
  compile_derivatives: False #True
  base_frame: "pelvis"
  scale_cost: False
  max_initial_solves: 20
  initial_constraint_tol: 5e-4
  nodes_full_dynamics: 3 #4   # Also determines how many nodes have torque constraints
  delay_prediction_dt: 0
  terminal_cost_weight: 2
solver_settings:
  rel_tol: 1e-3
  abs_tol: 1e-3
  verbose: True
  polish: False
  rho: 0.01
  alpha: 1.6 # 1.6, 1.1
  sigma: 1e-6
  adaptive_rho: False
  max_iter: 200 #20
  scaling: 10
constraints:
  friction_coef: 0.7  # TODO: Tune this
  friction_margin: 2
  max_grf: 800
  collisions:
    - frame1: "left_toe"
      frame2: "right_toe"
      radius1: 0.1 #0.13
      radius2: 0.1 #0.13
    - frame1: "left_heel"
      frame2: "right_heel"
      radius1: 0.1 #0.13
      radius2: 0.1 #0.13
    - frame1: "left_toe"
      frame2: "right_heel"
      radius1: 0.1
      radius2: 0.1
    - frame1: "left_heel"
      frame2: "right_toe"
      radius1: 0.1
      radius2: 0.1
    - frame1: "left_wrist_yaw_link"
      frame2: "waist_support_link"
      radius1: 0.06
      radius2: 0.06
    - frame1: "right_wrist_yaw_link"
      frame2: "waist_support_link"
      radius1: 0.06
      radius2: 0.06
  polytope_delta: 0.02
costs:
  - type: ConfigurationTracking
    name: "ConfigTracking"
    weight: [ 2, 2, 5,  #15,
              2, 2, 2,
              0.005, 3, 4, 0.0005, 1, #1,         # Left Leg
              0.005, 3, 4, 0.0005, 1, #1,         # Right Leg
              0.5, 0.5, 0.5, 0.5,      # Left Arm
              0.5, 0.5, 0.5, 0.5 ]      # Right Arm
  - type: VelocityTracking
    name: "VelocityTracking"
    weight: [ 2, 2, 2,
              2, 1, 2,
              0.005, 1, 2, 0.001, 0.1, #0.001,         # Left Leg
              0.005, 1, 2, 0.001, 0.1, #0.001,         # Right Leg
              0.3, 0.3, 0.3, 0.3,      # Left Arm
              0.3, 0.3, 0.3, 0.3 ]      # Right Arm
  - type: TorqueRegularization
    name: "TorqueReg"
    weight: [ 0.0001, 0.001, 0.001, 0.0001, 0.001, #0.001,            # Left Leg
              0.0001, 0.001, 0.001, 0.0001, 0.001, #0.001,             # Right Leg
              0.01, 0.01, 0.01, 0.01,                           # Left Arm
              0.01, 0.01, 0.01, 0.01, ]                          # Right Arm
  - type: ForceRegularization
    name: "ForceReg"
    weight: [ 0.01, 0.01, 0.0001 ]
  - type: ForwardKinematics
    name: left_toe_fk
    frame: "left_toe"
    weight: [1, 1, 1]
