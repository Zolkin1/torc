general_settings:
  nodes: 32
  verbose: True
  node_dt: 0.02
  compile_derivatives: True #True
  base_frame: "torso"
  scale_cost: False
  max_initial_solves: 20
  initial_constraint_tol: 5e-3
solver_settings:
  rel_tol: 1e-6
  abs_tol: 1e-6
  verbose: True
  polish: True
  rho: 2e-3
  alpha: 1.6
  sigma: 1e-6
  adaptive_rho: True
  max_iter: 1000
  scaling: 1 # The scaling seems to have a large effect. Having more scaling can sometime make the problem infeasible
constraints:
  friction_coef: 0.5
  max_grf: 200
costs:
